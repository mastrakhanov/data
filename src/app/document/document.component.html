<ng-container *ngIf="document$ | async as document">
  <app-card *ngIf="visibleState.cardVisible$.value"
            [document]="document"
            [visibleState]="visibleState"
  ></app-card>
  <app-edit *ngIf="visibleState.editVisible$.value"
            [document]="document"
            [visibleState]="visibleState"
            (documentChange)="changeDocument($event)"
  ></app-edit>
</ng-container>
